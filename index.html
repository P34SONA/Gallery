<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Helpdesk Gallery</title>
  <style>
    :root {
      --bg-color: #f5f3ef; /* dirty white */
      --card-bg: #ffffff;
      --text-color: #2a2a2a;
      --accent: #4f46e5;
      --danger: #ef4444;
    }

    body.dark {
      --bg-color: #1c1c1c; /* warm dark */
      --card-bg: #262626;
      --text-color: #eaeaea;
      --accent: #22d3ee;
    }

    * { box-sizing: border-box; transition: background-color 0.4s ease, color 0.4s ease; }

    body { margin: 0; font-family: system-ui, sans-serif; background: var(--bg-color); color: var(--text-color); }

    header {
      display: flex; justify-content: space-between; align-items: center;
      padding: 1rem 1.5rem; gap: 1rem;
    }

    .controls { display: flex; gap: 1rem; align-items: center; }

    input[type=file] { display: none; }

    .upload-btn {
      padding: 0.4rem 0.8rem; border-radius: 8px;
      background: var(--accent); color: white; cursor: pointer;
      font-size: 0.85rem;
    }

    .toggle {
      width: 52px; height: 28px; background: var(--card-bg);
      border-radius: 50px; position: relative; cursor: pointer;
    }

    .toggle::before {
      content: ""; width: 22px; height: 22px; background: var(--accent);
      border-radius: 50%; position: absolute; top: 3px; left: 3px;
      transition: transform 0.4s ease;
    }

    body.dark .toggle::before { transform: translateX(24px); }

    main { padding: 1.5rem; }

    .gallery {
      display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 1rem;
    }

    .card {
      background: var(--card-bg); border-radius: 12px; overflow: hidden; cursor: pointer; position: relative;
    }

    .card img { width: 100%; height: 180px; object-fit: cover; }

    .delete-btn {
      position: absolute; top: 6px; right: 6px;
      background: var(--danger); color: white; border: none;
      border-radius: 50%; width: 26px; height: 26px; cursor: pointer;
      font-size: 14px; display: flex; align-items: center; justify-content: center;
    }

    /* Modal */
    .modal {
      position: fixed; inset: 0; background: rgba(0,0,0,0.85);
      display: none; align-items: center; justify-content: center; z-index: 100;
    }

    .modal.show { display: flex; }

    .modal-content { position: relative; }

    .modal img { max-width: 90vw; max-height: 90vh; border-radius: 12px; }

    .nav-btn {
      position: absolute; top: 50%; transform: translateY(-50%);
      background: rgba(0,0,0,0.6); color: white; border: none;
      font-size: 24px; width: 40px; height: 40px; cursor: pointer;
      border-radius: 50%;
    }

    .prev { left: -60px; }
    .next { right: -60px; }

    .close-hint {
      position: fixed; bottom: 20px; font-size: 0.8rem; opacity: 0.7;
    }
  </style>
</head>
<body>
  <header>
    <h1>Helpdesk Events Pictures</h1>
    <div class="controls">
      <label class="upload-btn">Upload<input type="file" id="upload" accept="image/*" multiple></label>
      <div class="toggle" id="themeToggle"></div>
    </div>
  </header>

  <main>
    <section class="gallery" id="gallery"></section>
  </main>

  <div class="modal" id="modal">
    <div class="modal-content">
      <button class="nav-btn prev">‚ùÆ</button>
      <img id="modalImg">
      <button class="nav-btn next">‚ùØ</button>
    </div>
    <div class="close-hint">ESC to close ‚Ä¢ ‚Üê ‚Üí to navigate</div>
  </div>

  <script>
    const gallery = document.getElementById("gallery");
    const upload = document.getElementById("upload");
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modalImg");
    const prevBtn = document.querySelector('.prev');
    const nextBtn = document.querySelector('.next');

    const DB_NAME = "GalleryDB";
    const STORE_NAME = "images";
    let db;
    let images = [];
    let currentIndex = 0;

    function openDB() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open(DB_NAME, 1);
        request.onupgradeneeded = e => {
          const db = e.target.result;
          db.createObjectStore(STORE_NAME, { autoIncrement: true });
        };
        request.onsuccess = e => resolve(e.target.result);
        request.onerror = e => reject(e);
      });
    }

    async function loadImages() {
      db = await openDB();
      images = [];
      gallery.innerHTML = "";
      const tx = db.transaction(STORE_NAME, "readonly");
      const store = tx.objectStore(STORE_NAME);
      store.openCursor().onsuccess = e => {
        const cursor = e.target.result;
        if (cursor) {
          images.push(cursor.value);
          addCard(cursor.value, images.length - 1);
          cursor.continue();
        }
      };
    }

    function saveImageToDB(src) {
      const tx = db.transaction(STORE_NAME, "readwrite");
      tx.objectStore(STORE_NAME).add(src);
    }

    function addCard(src, index) {
      const card = document.createElement("div");
      card.className = "card";

      const img = document.createElement("img");
      img.src = src;
      img.onclick = () => openModal(index);

      const del = document.createElement("button");
      del.className = "delete-btn";
      del.textContent = "üóëÔ∏è";
      del.onclick = (e) => {
        e.stopPropagation();
        if (confirm("Delete this image?")) {
          const tx = db.transaction(STORE_NAME, "readwrite");
          const store = tx.objectStore(STORE_NAME);
          store.delete(index + 1);
          loadImages();
        }
      };

      card.append(img, del);
      gallery.appendChild(card);
    }

    upload.addEventListener("change", () => {
      const files = Array.from(upload.files);
      files.forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          images.push(e.target.result);
          saveImageToDB(e.target.result);
          addCard(e.target.result, images.length - 1);
        };
        reader.readAsDataURL(file);
      });
      upload.value = "";
    });

    function openModal(index) {
      currentIndex = index;
      modalImg.src = images[currentIndex];
      modal.classList.add("show");
    }

    function closeModal() {
      modal.classList.remove("show");
    }

    function showNext() {
      currentIndex = (currentIndex + 1) % images.length;
      modalImg.src = images[currentIndex];
    }

    function showPrev() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      modalImg.src = images[currentIndex];
    }

    prevBtn.onclick = showPrev;
    nextBtn.onclick = showNext;

    modal.addEventListener("click", e => {
      if (e.target === modal) closeModal();
    });

    document.addEventListener("keydown", e => {
      if (!modal.classList.contains("show")) return;
      if (e.key === "Escape") closeModal();
      if (e.key === "ArrowRight") showNext();
      if (e.key === "ArrowLeft") showPrev();
    });

    document.getElementById("themeToggle").onclick = () => document.body.classList.toggle("dark");

    loadImages();
  </script>
</body>
</html>
