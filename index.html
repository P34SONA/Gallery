<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Advanced Photo Gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ===== THEME VARIABLES ===== */
:root {
    --bg: #ffffff;
    --text: #222;
    --card: #f4f4f4;
    --overlay: rgba(0,0,0,0.85);
}

body.dark {
    --bg: #121212;
    --text: #f1f1f1;
    --card: #1e1e1e;
    --overlay: rgba(0,0,0,0.95);
}

/* ===== BASE ===== */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: var(--bg);
    color: var(--text);
    transition: background 0.4s ease, color 0.4s ease;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 20px;
    background: var(--card);
    gap: 10px;
}

button {
    padding: 8px 14px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    background: linear-gradient(135deg, #007bff, #00c6ff);
    color: #fff;
    transition: transform 0.3s ease;
}

button:hover {
    transform: scale(1.1);
}

input[type="file"] {
    display: none;
}

/* ===== GALLERY ===== */
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 15px;
    padding: 20px;
}

.gallery-item {
    background: var(--card);
    border-radius: 12px;
    overflow: hidden;
    cursor: pointer;
    transition: transform 0.3s ease;
}

.gallery-item:hover {
    transform: scale(1.05);
}

.gallery-item img {
    width: 100%;
    height: 200px;
    object-fit: cover;
}

/* ===== MODAL ===== */
.modal {
    position: fixed;
    inset: 0;
    background: var(--overlay);
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.4s ease;
}

.modal.active {
    opacity: 1;
    pointer-events: auto;
}

.modal img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 10px;
    transition: transform 0.3s ease;
}

.controls {
    position: absolute;
    bottom: 30px;
    display: flex;
    gap: 15px;
}

.control-btn {
    font-size: 18px;
    padding: 10px 14px;
    border-radius: 50%;
}

.nav {
    position: absolute;
    top: 50%;
    font-size: 40px;
    color: white;
    cursor: pointer;
    user-select: none;
}

.prev { left: 30px; }
.next { right: 30px; }

.close {
    position: absolute;
    top: 20px;
    right: 30px;
    font-size: 30px;
    cursor: pointer;
    color: white;
}
</style>
</head>

<body>

<header>
    <h2>üì∏ Photo Gallery</h2>
    <div>
        <button id="themeToggle">üåô</button>
        <label for="upload">
            <button>üì§ Upload</button>
        </label>
        <input type="file" id="upload" accept="image/*" multiple>
    </div>
</header>

<main class="gallery" id="gallery">
    <div class="gallery-item"><img src="https://picsum.photos/600/400?1"></div>
    <div class="gallery-item"><img src="https://picsum.photos/600/400?2"></div>
    <div class="gallery-item"><img src="https://picsum.photos/600/400?3"></div>
</main>

<!-- MODAL -->
<div class="modal" id="modal">
    <span class="close" id="close">&times;</span>
    <span class="nav prev" id="prev">‚ùÆ</span>
    <img id="modalImg">
    <span class="nav next" id="next">‚ùØ</span>

    <div class="controls">
        <button class="control-btn" id="zoomIn">‚ûï</button>
        <button class="control-btn" id="zoomOut">‚ûñ</button>
        <button class="control-btn" id="fullscreen">‚õ∂</button>
    </div>
</div>

<script>
/* ===== THEME (localStorage) ===== */
const body = document.body;
const themeBtn = document.getElementById("themeToggle");

if (localStorage.getItem("theme") === "dark") {
    body.classList.add("dark");
}

themeBtn.onclick = () => {
    body.classList.toggle("dark");
    localStorage.setItem("theme", body.classList.contains("dark") ? "dark" : "light");
};

/* ===== GALLERY LOGIC ===== */
const gallery = document.getElementById("gallery");
const modal = document.getElementById("modal");
const modalImg = document.getElementById("modalImg");
let images = [];
let index = 0;
let scale = 1;

function refreshImages() {
    images = document.querySelectorAll(".gallery-item img");
    images.forEach((img, i) => {
        img.onclick = () => openModal(i);
    });
}
refreshImages();

/* ===== MODAL ===== */
function openModal(i) {
    index = i;
    modal.classList.add("active");
    modalImg.src = images[index].src;
    scale = 1;
    modalImg.style.transform = "scale(1)";
}

document.getElementById("close").onclick = () => modal.classList.remove("active");

/* ===== SLIDER ===== */
document.getElementById("next").onclick = () => {
    index = (index + 1) % images.length;
    modalImg.src = images[index].src;
};

document.getElementById("prev").onclick = () => {
    index = (index - 1 + images.length) % images.length;
    modalImg.src = images[index].src;
};

/* ===== ZOOM ===== */
document.getElementById("zoomIn").onclick = () => {
    scale += 0.2;
    modalImg.style.transform = `scale(${scale})`;
};

document.getElementById("zoomOut").onclick = () => {
    scale = Math.max(1, scale - 0.2);
    modalImg.style.transform = `scale(${scale})`;
};

/* ===== FULLSCREEN ===== */
document.getElementById("fullscreen").onclick = () => {
    if (modalImg.requestFullscreen) modalImg.requestFullscreen();
};

/* ===== UPLOAD ===== */
document.getElementById("upload").addEventListener("change", e => {
    [...e.target.files].forEach(file => {
        const reader = new FileReader();
        reader.onload = () => {
            const div = document.createElement("div");
            div.className = "gallery-item";
            div.innerHTML = `<img src="${reader.result}">`;
            gallery.appendChild(div);
            refreshImages();
        };
        reader.readAsDataURL(file);
    });
});
</script>

</body>
</html>
