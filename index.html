<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Community Photo Gallery</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <style>
    :root {
      --light-gradient: linear-gradient(135deg, #e0eafc, #cfdef3);
      --dark-gradient: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      --card-light: #ffffff;
      --card-dark: #1e1e1e;
      --text-light: #111;
      --text-dark: #f5f5f5;
      --accent: #4f8cff;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
      background: var(--light-gradient);
      color: var(--text-light);
      transition: background 0.8s ease, color 0.4s ease;
    }

    body.dark {
      background: var(--dark-gradient);
      color: var(--text-dark);
    }

    header {
      padding: 1.2rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      font-size: 1.4rem;
      margin: 0;
    }

    /* Mobile-style toggle */
    .switch {
      position: relative;
      display: inline-block;
      width: 52px;
      height: 28px;
    }

    .switch input { display: none; }

    .slider {
      position: absolute;
      cursor: pointer;
      inset: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 28px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 22px;
      width: 22px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--accent);
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    main {
      padding: 1rem 1.5rem 3rem;
    }

    /* Floating modern upload button */
    .upload-btn {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background: var(--accent);
      color: #fff;
      border-radius: 50px;
      padding: 14px 22px;
      font-size: 0.95rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .upload-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 30px rgba(0,0,0,0.25);
    }

    .upload-btn input { display: none; }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1rem;
    }

    .photo {
      background: var(--card-light);
      border-radius: 16px;
      overflow: hidden;
      transition: background 0.5s ease, transform 0.3s ease;
    }

    body.dark .photo {
      background: var(--card-dark);
    }

    .photo:hover {
      transform: scale(1.03);
    }

    .photo img {
      width: 100%;
      display: block;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.85rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>

<header>
  <h1>ðŸ“¸ Community Gallery</h1>
  <label class="switch">
    <input type="checkbox" id="themeToggle">
    <span class="slider"></span>
  </label>
</header>

<main>
  <div class="gallery" id="gallery"></div>
</main>

<footer>
  Photos are shared live with everyone
</footer>

<label class="upload-btn">
  âž• Upload
  <input type="file" id="uploadInput" accept="image/*" multiple>
</label>

<script>
  /* ðŸ”¥ Firebase Configuration (REPLACE WITH YOUR OWN) */
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    projectId: "YOUR_PROJECT",
    storageBucket: "YOUR_PROJECT.appspot.com",
    databaseURL: "https://YOUR_PROJECT.firebaseio.com",
  };

  firebase.initializeApp(firebaseConfig);
  const storage = firebase.storage();
  const database = firebase.database();

  const gallery = document.getElementById('gallery');
  const uploadInput = document.getElementById('uploadInput');
  const themeToggle = document.getElementById('themeToggle');

  /* Theme */
  if (localStorage.getItem('theme') === 'dark') {
    document.body.classList.add('dark');
    themeToggle.checked = true;
  }

  themeToggle.addEventListener('change', () => {
    document.body.classList.toggle('dark');
    localStorage.setItem('theme', themeToggle.checked ? 'dark' : 'light');
  });

  /* Load photos in realtime */
  database.ref('photos').on('child_added', snapshot => {
    const img = document.createElement('img');
    img.src = snapshot.val();
    const div = document.createElement('div');
    div.className = 'photo';
    div.appendChild(img);
    gallery.prepend(div);
  });

  /* Upload multiple photos */
  uploadInput.addEventListener('change', () => {
    const files = Array.from(uploadInput.files);
    if (!files.length) return;

    files.forEach(file => {
      const ref = storage.ref('photos/' + Date.now() + '_' + file.name);
      ref.put(file).then(() => {
        ref.getDownloadURL().then(url => {
          database.ref('photos').push(url);
        });
      });
    });

    uploadInput.value = '';
  });
  });
</script>
</body>
</html>
