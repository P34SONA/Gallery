<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* ===== CSS VARIABLES FOR THEMES ===== */
        :root {
            --bg-color: #ffffff;
            --text-color: #222;
            --card-bg: #f4f4f4;
        }

        body.dark {
            --bg-color: #121212;
            --text-color: #f1f1f1;
            --card-bg: #1e1e1e;
        }

        /* ===== GENERAL STYLES ===== */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background 0.3s, color 0.3s;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: var(--card-bg);
        }

        h1 {
            margin: 0;
        }

        button {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background: #007bff;
            color: white;
            font-size: 14px;
        }

        button:hover {
            opacity: 0.9;
        }

        /* ===== GALLERY ===== */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .gallery-item {
            background: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        footer {
            text-align: center;
            padding: 10px;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>

<header>
    <h1>My Photo Gallery</h1>
    <button id="themeToggle">üåô Dark Mode</button>
</header>

<main class="gallery">
    <!-- Replace image URLs with your own -->
    <div class="gallery-item"><img src="https://picsum.photos/400/300?1" alt=""></div>
    <div class="gallery-item"><img src="https://picsum.photos/400/300?2" alt=""></div>
    <div class="gallery-item"><img src="https://picsum.photos/400/300?3" alt=""></div>
    <div class="gallery-item"><img src="https://picsum.photos/400/300?4" alt=""></div>
    <div class="gallery-item"><img src="https://picsum.photos/400/300?5" alt=""></div>
    <div class="gallery-item"><img src="https://picsum.photos/400/300?6" alt=""></div>
</main>

<footer>
    ¬© 2026 My Gallery
</footer>

<script>
    const toggleBtn = document.getElementById("themeToggle");
    const body = document.body;

    toggleBtn.addEventListener("click", () => {
        body.classList.toggle("dark");

        if (body.classList.contains("dark")) {
            toggleBtn.textContent = "‚òÄÔ∏è Light Mode";
        } else {
            toggleBtn.textContent = "üåô Dark Mode";
        }
    });
</script>

</body>
</html>
