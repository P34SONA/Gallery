<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Animated Gallery</title>

<style>
:root {
  --bg: #ffffff;
  --text: #000000;
  --card: #f2f2f2;
  --accent: #4f46e5;
}

body.dark {
  --bg: #121212;
  --text: #ffffff;
  --card: #1e1e1e;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
  transition: 0.4s;
}

header {
  padding: 15px 20px;
  display: flex;
  justify-content: space-between;
  background: var(--card);
}

button {
  padding: 8px 14px;
  border: none;
  border-radius: 6px;
  background: var(--accent);
  color: #fff;
  cursor: pointer;
}

.container {
  padding: 20px;
}

.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px,1fr));
  gap: 15px;
}

/* Image Card */
.image-card {
  position: relative;
  overflow: hidden;
  border-radius: 12px;
  animation: zoomIn 0.4s ease;
}

.image-card img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  transition: transform 0.3s;
  cursor: pointer;
}

.image-card:hover img {
  transform: scale(1.05);
}

/* Delete Button */
.delete-btn {
  position: absolute;
  top: 8px;
  right: 8px;
  background: rgba(0,0,0,0.7);
  color: white;
  border: none;
  border-radius: 50%;
  width: 30px;
  height: 30px;
  cursor: pointer;
  opacity: 0;
  transition: opacity 0.3s;
}

.image-card:hover .delete-btn {
  opacity: 1;
}

/* Fullscreen Modal */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

.modal.active {
  display: flex;
}

.modal img {
  max-width: 90%;
  max-height: 90%;
  animation: modalZoom 0.4s ease;
}

.close-btn {
  position: absolute;
  top: 20px;
  right: 30px;
  font-size: 30px;
  color: white;
  cursor: pointer;
}

@keyframes zoomIn {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

@keyframes modalZoom {
  from { transform: scale(0.6); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}
</style>
</head>
