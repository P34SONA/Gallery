<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Public Photo Gallery</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #111;
      --card: #f3f3f3;
      --accent: #4f46e5;
    }

    body.dark {
      --bg: #0f172a;
      --text: #e5e7eb;
      --card: #1e293b;
      --accent: #22d3ee;
    }

    * {
      box-sizing: border-box;
      transition: background 0.4s, color 0.4s;
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
      background: var(--card);
    }

    h1 {
      margin: 0;
      font-size: 1.4rem;
    }

    /* Toggle Switch */
    .toggle {
      width: 52px;
      height: 26px;
      background: #cbd5e1;
      border-radius: 20px;
      position: relative;
      cursor: pointer;
    }

    .toggle::before {
      content: "";
      width: 22px;
      height: 22px;
      background: white;
      position: absolute;
      top: 2px;
      left: 2px;
      border-radius: 50%;
      transition: transform 0.4s ease;
    }

    body.dark .toggle {
      background: var(--accent);
    }

    body.dark .toggle::before {
      transform: translateX(26px);
    }

    main {
      padding: 1.5rem;
    }

    .upload-box {
      margin-bottom: 1.5rem;
    }

    input[type="file"] {
      padding: 0.5rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
    }

    .photo {
      background: var(--card);
      border-radius: 12px;
      overflow: hidden;
    }

    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“· Public Photo Gallery</h1>
    <div class="toggle" id="themeToggle"></div>
  </header>

  <main>
    <div class="upload-box">
      <input type="file" id="imageInput" accept="image/*">
    </div>

    <div class="gallery" id="gallery"></div>
  </main>

  <script>
    const input = document.getElementById("imageInput");
    const gallery = document.getElementById("gallery");
    const toggle = document.getElementById("themeToggle");

    // Load theme
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark");
    }

    toggle.onclick = () => {
      document.body.classList.toggle("dark");
      localStorage.setItem(
        "theme",
        document.body.classList.contains("dark") ? "dark" : "light"
      );
    };

    // Load saved images
    const savedImages = JSON.parse(localStorage.getItem("images") || "[]");
    savedImages.forEach(addImageToGallery);

    // Upload image
    input.addEventListener("change", () => {
      const file = input.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = () => {
        savedImages.push(reader.result);
        localStorage.setItem("images", JSON.stringify(savedImages));
        addImageToGallery(reader.result);
      };
      reader.readAsDataURL(file);
    });

    function addImageToGallery(src) {
      const div = document.createElement("div");
      div.className = "photo";
      div.innerHTML = `<img src="${src}">`;
      gallery.appendChild(div);
    }
  </script>
</body>
</html>
