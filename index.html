<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo Gallery</title>
  <style>
    :root {
      --bg-color: #f4f4f4;
      --card-bg: #ffffff;
      --text-color: #222;
      --accent: #4f46e5;
    }

    body.dark {
      --bg-color: #0f172a;
      --card-bg: #1e293b;
      --text-color: #e5e7eb;
      --accent: #22d3ee;
    }

    * {
      box-sizing: border-box;
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
      gap: 1rem;
    }

    h1 { margin: 0; }

    .controls {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    input[type=file] {
      display: none;
    }

    .upload-btn {
      padding: 0.4rem 0.8rem;
      border-radius: 8px;
      background: var(--accent);
      color: white;
      cursor: pointer;
      font-size: 0.85rem;
    }

    /* Toggle */
    .toggle {
      width: 52px;
      height: 28px;
      background: var(--card-bg);
      border-radius: 50px;
      position: relative;
      cursor: pointer;
    }

    .toggle::before {
      content: "";
      width: 22px;
      height: 22px;
      background: var(--accent);
      border-radius: 50%;
      position: absolute;
      top: 3px;
      left: 3px;
      transition: transform 0.4s ease;
    }

    body.dark .toggle::before {
      transform: translateX(24px);
    }

    main { padding: 1.5rem; }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1rem;
    }

    .card {
      background: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
    }

    .modal.show {
      display: flex;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Gallery</h1>
    <div class="controls">
      <label class="upload-btn">
        Upload
        <input type="file" id="upload" accept="image/*" />
      </label>
      <div class="toggle" id="themeToggle"></div>
    </div>
  </header>

  <main>
    <section class="gallery" id="gallery"></section>
  </main>

  <div class="modal" id="modal">
    <img id="modalImg" />
  </div>

  <script>
    const gallery = document.getElementById("gallery");
    const upload = document.getElementById("upload");
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modalImg");

    const STORAGE_KEY = "my_gallery_images";

    function loadImages() {
      const data = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
      gallery.innerHTML = "";
      data.forEach(src => addCard(src));
    }

    function saveImage(src) {
      const data = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
      data.push(src);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
    }

    function addCard(src) {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `<img src="${src}" />`;
      card.onclick = () => openModal(src);
      gallery.appendChild(card);
    }

    upload.addEventListener("change", () => {
      const file = upload.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = e => {
        saveImage(e.target.result);
        addCard(e.target.result);
      };
      reader.readAsDataURL(file);
      upload.value = "";
    });

    function openModal(src) {
      modalImg.src = src;
      modal.classList.add("show");
    }

    modal.addEventListener("click", () => {
      modal.classList.remove("show");
    });

    // Theme toggle
    const toggle = document.getElementById("themeToggle");
    toggle.onclick = () => document.body.classList.toggle("dark");

    loadImages();
  </script>
</body>
</html>
