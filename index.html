<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Photo Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Photo Gallery</h1>
    <div class="controls">
        <select id="categoryFilter">
            <option value="all">All</option>
            <option value="nature">Nature</option>
            <option value="city">City</option>
            <option value="people">People</option>
        </select>

        <input type="file" id="upload" accept="image/*">
        <button id="darkModeToggle">ðŸŒ™ Dark Mode</button>
    </div>
</header>

<main class="gallery" id="gallery">
    <img src="images/nature1.jpg" data-category="nature">
    <img src="images/nature2.jpg" data-category="nature">
    <img src="images/city1.jpg" data-category="city">
    <img src="images/people1.jpg" data-category="people">
</main>

<!-- Lightbox -->
<div class="lightbox" id="lightbox">
    <span class="close">&times;</span>
    <img id="lightboxImg">
</div>

<script src="script.js"></script>
</body>
</html>
